<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>

  <body id="color">
    <div id="app">
      <div class="first">
        <h1>Todo App</h1>
        <div id="topLine">
          <input id="in" type="text" placeholder="Add your new todo"></input>
          <button id="but"> + </button>
        </div>
        <ul class="todoList">
          <span><li class="listItems"></li></span>
        </ul>
      </div>
      <div class="last">
        <h3 id="lastLine"><span>You have <span class="pendingNum"></span> pending tasks</span></h3>
        <button id="lastButton"> Clear All</button>
      </div><br>
      <button id = "allTasks">All tasks</button>
      <button id = "active">Active</button>
      <button id = "completed">Completed</button>
    </div>
    

    <script src="src/index.js"></script>
  </body>
</html>
